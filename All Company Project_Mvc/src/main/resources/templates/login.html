<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/inc/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier  : 'email',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your e-mail'
                                    },
                                    {
                                        type   : 'email',
                                        prompt : 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    },
                                    {
                                        type   : 'length[1]',
                                        prompt : 'Your password must be at least 1 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<th:block layout:fragment="content" >
    <div class="pusher">
        <div class="main-content">
            <div class="ui container">




                <div class="ui middle aligned center aligned grid">
                    <div class="column">
                        <h2 class="ui teal image header">

                            <div class="content">
                                Log-in to your account
                            </div>
                        </h2>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <form th:action="@{/login}" method="post" class="ui large form">
                            <div class="ui stacked segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="email" name="username" placeholder="E-mail address">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="Password">
                                    </div>
                                </div>


                                <div class="ui fluid large teal submit button">Login</div>
                                <div class="ui hidden divider"></div>
                                <input type="checkbox" name="remember-me"><a>  Beni-Hatırla</a>
                            </div>

                            <div class="ui error message"></div>

                        </form>

                        <div class="ui message">
                           Kayıt Ol <a href="http://localhost:8090/registers">Sign Up</a>
                        </div>
                    </div>
                </div>


            </div>
         </div>
      </div>

    </th:block>
</body>
</html>
